<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://cdn.simplecss.org/simple.min.css">
</head>
<body>
    <h1>{{ library[1] }} Library</h1>
    <a href="/locations">back to locations</a>

    <p>Address: {{ library[2] }}, {{ library[3] }}, {{ library[4] }}, {{ library[5] }}</p>


    <p>Edit library details:</p>
    <form method="POST">
        <label for="branchname">Branch Name:</label>
        <input type="text" id="branchname" name="branchname" value={{ library[1] }}><br>

        <label for="street">Street Address:</label>
        <input type="text" id="street" name="street" value={{ library[2] }}><br>

        <label for="city">City:</label>
        <input type="text" id="city" name="city" value={{ library[3] }}><br>

        <label for="state">State:</label>
        <input type="text" id="state" name="state" value={{ library[4] }}><br>

        <label for="zip">ZIP Code:</label>
        <input type="number" id="zip" name="zip" value={{ library[5] }}><br>

        <div><button type="submit">Submit</button></div><br>

    </form>
</body>
</html>
