<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/yegor256/tacit@gh-pages/tacit-css-1.7.1.min.css" />
</head>
<body>
    <h1>Add a Library</h1>
    <p>{{ msg }}</p>
    <a href="/locations">back to locations</a>
    <form method="POST">
        <label for="branchname">Branch Name:</label>
        <input type="text" id="branchname" name="branchname"><br>

        <label for="street">Street Address:</label>
        <input type="text" id="street" name="street"><br>

        <label for="city">City:</label>
        <input type="text" id="city" name="city"><br>

        <label for="state">State:</label>
        <input type="text" id="state" name="state"><br>

        <label for="zip">ZIP Code:</label>
        <input type="number" id="zip" name="zip"><br>

        <div><button type="submit">Submit</button></div><br>

    </form>
</body>
</html>
